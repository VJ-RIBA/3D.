<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Visualizador 3D</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Luz ambiente suave
    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    // Luz neon verde global
    const neon = new THREE.PointLight(0x00ff99, 4, 25);
    neon.position.set(0, 4, 4);
    scene.add(neon);

    const loader = new THREE.GLTFLoader();

    // Caminho RAW correto do GitHub
    const url = "https://raw.githubusercontent.com/VJ-RIBA/3D./main/model.glb";

    loader.load(url, (gltf) => {
        const model = gltf.scene;
        scene.add(model);

        // Ativa emissive apenas nos objetos "moving"
        model.traverse((obj) => {
            if (obj.isMesh && obj.material) {
                if (obj.name.toLowerCase().includes("moving")) {

                    obj.material.emissive = new THREE.Color(0x00ff99);
                    obj.material.emissiveIntensity = 4;

                    if (obj.material.map) obj.material.emissiveMap = obj.material.map;

                    obj.material.needsUpdate = true;
                }
            }
        });

        animate();
    }, undefined, (error) => {
        console.error("Erro ao carregar o GLB:", error);
    });

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
