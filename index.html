
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Viewer</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  #instructions {
    position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
    color: #0f0; font-family: Arial; font-size: 16px; text-align: center;
    background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px;
  }
</style>
</head>
<body>
<div id="instructions">Use um dedo para girar • Dois dedos para zoom • Luzes piscando adicionadas</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(1, 1, 3);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

const light = new THREE.PointLight(0xffffff, 2, 10);
light.position.set(2,2,2);
scene.add(light);

// Luz piscando
setInterval(()=>{ light.intensity = light.intensity === 2 ? 0.2 : 2; }, 500);

// Carregar GLB
const loader = new THREE.GLTFLoader();
loader.load("https://raw.githubusercontent.com/VJ-RIBA/3D/main/model.glb", gltf=>{
    const model = gltf.scene;
    scene.add(model);

    const moving = model.getObjectByName("moving");
    if (moving) {
        function spin(){ moving.rotation.y += 0.01; }
        renderer.setAnimationLoop(()=>{
            spin();
            renderer.render(scene, camera);
        });
    } else {
        renderer.setAnimationLoop(()=>renderer.render(scene,camera));
    }
});

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
