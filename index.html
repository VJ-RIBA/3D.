<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>3D Viewer Debug</title>
  <style>
    body { margin: 0; background: #000; color: #0f0; font-family: Arial; }
    #info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="info">Tentando carregar...</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const info = document.getElementById('info');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(1, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);
    const point = new THREE.PointLight(0xffffff, 1);
    point.position.set(2, 2, 2);
    scene.add(point);

    const loader = new THREE.GLTFLoader();
    const url = "https://vj-riba.github.io/3D/model.glb";
    info.innerText = "Carregando de: " + url;

    loader.load(
      url,
      (gltf) => {
        scene.add(gltf.scene);
        info.innerText = "Modelo carregado com sucesso!";
        animate();
      },
      (xhr) => {
        info.innerText = "Carregando: " + (xhr.loaded / xhr.total * 100).toFixed(2) + "%";
      },
      (error) => {
        console.error("Erro ao carregar GLB:", error);
        info.innerText = "Erro: verifique o console (F12)";
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
