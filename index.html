<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>3D Viewer</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  #instructions {
    position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
    color: #0f0; font-family: Arial; font-size: 16px; text-align: center;
    background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px;
  }
</style>
</head>
<body>

<div id="instructions">Use um dedo para girar • Dois dedos para zoom • Luz do moving acendendo</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(1, 1.5, 4);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

// LUZ PRINCIPAL
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

// Luz dinâmica do moving
const movingLight = new THREE.PointLight(0x00aaff, 4, 10);
movingLight.position.set(0, 2, 0);
scene.add(movingLight);

// Efeito de piscar
setInterval(() => {
    movingLight.intensity = movingLight.intensity === 4 ? 0.2 : 4;
}, 300);

// Carregar GLB
const loader = new THREE.GLTFLoader();
loader.load("model.glb", gltf => {

    const model = gltf.scene;
    scene.add(model);

    // ENCONTRAR O OBJETO EXATO
    const moving = model.getObjectByName("Blue Moving Head Tilt");

    renderer.setAnimationLoop(() => {

        // Rotação independente
        if (moving) {
            moving.rotation.y += 0.02;      // PAN
            moving.rotation.x = Math.sin(Date.now() * 0.002) * 0.6; // TILT oscilante
        }

        renderer.render(scene, camera);
    });
});
</script>

</body>
</html>
