<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STAGE 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: #0f0;
    }
    #title {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      z-index: 10;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="title">STAGE 3D</div>
  <div id="instructions">
    Toque e arraste para girar • Belisque para zoom • Dois dedos para mover
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(3, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Luz ambiente
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    // Luz direcional
    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5, 10, 8);
    scene.add(dir);

    // Vetor para guardar os objetos "moving"
    const movingLights = [];

    // Carregar GLB
    const loader = new THREE.GLTFLoader();
    loader.load(
      "https://raw.githubusercontent.com/VJ-RIBA/3D./main/model.glb",

      function (gltf) {
        const model = gltf.scene;
        scene.add(model);

        model.traverse((obj) => {
          if (obj.isMesh && obj.name.toLowerCase().includes("moving")) {

            // Clonar material para não afetar outros objetos
            obj.material = obj.material.clone();
            obj.material.emissive = new THREE.Color("#00ff00");

            // Registrar para animação
            movingLights.push(obj);
          }
        });
      },

      undefined,
      function (err) {
        console.error("Erro ao carregar GLB:", err);
      }
    );

    // Animação
    let clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const t = clock.getElapsedTime();

      // Anima os objetos "moving"
      movingLights.forEach((obj) => {
        // Efeito de pulsação da luz
        const pulse = (Math.sin(t * 4) + 1) / 2; // 0 a 1
        obj.material.emissiveIntensity = 1 + pulse * 3;

        // Giro contínuo
        obj.rotation.y += 0.02;
      });

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
