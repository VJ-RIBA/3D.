<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>3D Viewer</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  #instructions {
    position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
    color: #0f0; font-family: Arial; font-size: 16px; text-align: center;
    background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px;
  }
</style>
</head>
<body>

<div id="instructions">
  Use um dedo para girar • Dois dedos para zoom • Luzes piscando
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(1, 1, 3);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

// Luz ambiente + principal
scene.add(new THREE.AmbientLight(0xffffff, 0.4));
const light = new THREE.PointLight(0xffffff, 2);
light.position.set(2, 2, 2);
scene.add(light);

// Piscar luz
setInterval(() => {
  light.intensity = light.intensity === 2 ? 0.3 : 2;
}, 500);

// Carregar GLB
const loader = new THREE.GLTFLoader();
loader.load(
  "https://raw.githubusercontent.com/VJ-RIBA/3D/main/model.glb",
  gltf => {
    const model = gltf.scene;
    scene.add(model);

    const moving = model.getObjectByName("moving");

    renderer.setAnimationLoop(() => {
      if (moving) moving.rotation.y += 0.01;
      renderer.render(scene, camera);
    });
  },
  undefined,
  err => console.error("Erro ao carregar modelo:", err)
);

// Resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
